<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="icons/dashboard.svg" alt="dashboard">Dashboard
            </div>
            <ul>
                <li class="sidebar-item"><img src="icons/home.svg" alt="home">Home</li>
                <li class="sidebar-item"><img src="icons/profile.svg" alt="profile">Profile</li>
                <li class="sidebar-item"><img src="icons/message.svg" alt="messages">Messages</li>
                <li class="sidebar-item"><img src="icons/history.svg" alt="history">History</li>
                <li class="sidebar-item"><img src="icons/tasks.svg" alt="tasks">Tasks</li>
                <li class="sidebar-item"><img src="icons/group.svg" alt="communities">Communities</li>
            </ul>
            <ul>
                <li class="sidebar-item"><img src="icons/cog.svg" alt="settings">Settings</li>
                <li class="sidebar-item"><img src="icons/help-box.svg" alt="support">Support</li>
                <li class="sidebar-item"><img src="icons/privacy.svg" alt="privacy">Privacy</li>
            </ul>
            
        </div>
        <div class="content-container">
            <div class="header">
                <div class="top-bar">
                    <img src="icons/magnify.svg" alt="search">
                    <input type="text" id="search" name="search-content">
                    <div>
                        <img src="icons/bell-ring.svg" alt="notifications">
                        <img src="images/github-icon.png" alt="profile icon" class="github-icon">
                        <div>Lucas Amberg</div>
                    </div>
                </div>
                <div class="bottom-bar">
                    <img src="images/github-icon.png" alt="profile icon">
                    <div>
                        <p>Hi there,</p>
                        <h3>Lucas Amberg (@lucas-amberg)</h3>
                    </div>
                    <ul class="header-buttons">
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="projects">

                </div>
                <div class="announcements">

                </div>
                <div class="trending">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
